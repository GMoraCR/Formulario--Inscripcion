<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #respuesta {
            margin-top: 15px;
            text-align: center;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form id="inscripcion-form">
        <h2>Formulario de Inscripción</h2>

        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria" name="categoria" required>

        <button type="submit">Enviar</button>

        <p id="respuesta"></p>
    </form>

    <script>
       const form = document.getElementById('inscripcion-form');

form.addEventListener('submit', async (e) => {
    e.preventDefault();

    let data = {
        nombre: form.nombre.value,
        email: form.email.value,
        telefono: form.telefono.value,
        categoria: form.categoria.value
    };

    try {
            const response = await fetch('https://script.google.com/macros/s/AKfycbwOIllN5b3U455AZma_zcHDNe26XEsDQt3HzvRw6a_pJyfINXo7xP-emWASjD_D2cqD/exec', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        // Intentar leer la respuesta si existe
        const result = await response.json();

        if (result.result === "success") {
            document.getElementById('respuesta').innerText = '¡Inscripción enviada con éxito!';
            form.reset();
        } else {
            throw new Error("Respuesta inesperada del servidor");
        }
    } catch (error) {
        console.error("Error:", error);
        document.getElementById('respuesta').innerText = 'Error al enviar la inscripción.';
    }
});

    </script>
</body>
</html>
